        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">Forms List</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Forms</li>
                    </ol>
                    <div class="row">
                        <div class="col-md-10"></div>
                        <div class="col-md-2">
                            <a class="btn btn-primary btn-lg" style="margin: 10px;" data-toggle="modal"
                            data-target="#exampleModal">Add New</a></div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table mr-1"></i>
                            Forms List Table
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                            <th>Ad Type</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Title</th>
                                            <th>Quantity</th>
                                            <th>Unit Price</th>
                                            <th>Ad Type</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                    <tbody id="TABLE">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">

                </div>
            </footer>
        </div>
    </div>

    <!-- Form Edit Modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Advertiesments</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="Title">Title</label>
                                    <input type="text" class="form-control" id="Title"
                                        placeholder="Enter Title Here">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="Quantity">Quantity</label>
                                    <input type="text" class="form-control" id="Quantity"
                                        placeholder="Enter Quantity Here">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="Price">Price</label>
                                    <input type="text" class="form-control" id="Price"
                                        placeholder="Enter Price">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="Type">Ad Type</label>
                                    <input type="text" class="form-control" id="Type"
                                        placeholder="Enter Ad Type">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <button onclick="AddNew()" class="btn btn-primary">Save</button>
                                </div>
                            </div>

                            <div class="form-row">
                                <form id="IMAGE" enctype="multipart/form-data" method="post" action="">
                                    <input name="files" type="file">
                                    <input id="SAVE" hidden type="submit" class="btn btn-primary" value="Save">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">GO</button>
                </div>
            </form>
            </div>
        </div>
    </div>
